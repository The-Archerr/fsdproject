<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A college calendar with exams, labs, and cultural events." />
    <meta name="keywords" content="college calendar, events, exams, javascript, html, css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>College Calendar</title>
</head>
<body class="light-mode">
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">April 2025</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </div>
            <div class="today-date">
                <div class="event-day">Wed</div>
                <div class="event-date">10th April 2025</div>
            </div>
            <div class="events"></div>
            <div class="coming-up">
                <h2>Coming Up</h2>
                <div class="coming-up-events"></div>
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <select class="event-type">
                            <option value="exam">Exam</option>
                            <option value="lab">Lab</option>
                            <option value="cultural">Cultural Event</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input exam-details" style="display: none;">
                        <input type="text" placeholder="Room Number" class="event-room" />
                    </div>
                    <div class="add-event-input exam-details" style="display: none;">
                        <input type="text" placeholder="Subject Code" class="event-code" />
                    </div>
                    <div class="add-event-input exam-details" style="display: none;">
                        <input type="number" placeholder="Marks" class="event-marks" />
                    </div>
                    <div class="add-event-input exam-details" style="display: none;">
                        <input type="text" placeholder="Duration (e.g., 2 hours)" class="event-duration" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From (HH:MM)" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To (HH:MM)" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
